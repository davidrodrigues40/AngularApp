<div>
	<app-sns-menu></app-sns-menu>
</div>
<div class="container col-12">
	<div class="col-5">
		<div class="row">
			<div class="label">
				Deployment Name:
			</div>
			<div class="input">
				<input type="text" [(ngModel)]="snsMessage.deploymentName" />
			</div>
		</div>
		<div class="row">
			<div class="label">
				Urls:
			</div>
			<div class="input">
				<input type="text" [(ngModel)]="snsMessage.urls" />
			</div>
		</div>
		<div class="row">
			<div class="label">
				Users:
			</div>
			<div class="input">
				<input type="text" [(ngModel)]="snsMessage.users" />
			</div>
		</div>
		<div class="row">
			<div class="label">
				Subject:
			</div>
			<div class="input">
				<input type="text" [(ngModel)]="snsMessage.subject" />
			</div>
		</div>
		<div class="row">
			<div class="label">&nbsp;</div>
			<div class="input">
				<button class="go" (click)="submitMessage()">Submit Message</button>
			</div>
		</div>
	</div>
	<div class="col-7">
		<app-sns-response-handler [snsResponse]="returnedResponse"></app-sns-response-handler>
	</div>
</div>

<div class="col-12">
    <div>
        <div class="heading">
            <div class="col-7"><h3>SubscriptionsArn</h3></div>
            <div class="col-3"><h3>Endpoint</h3></div>
            <div class="col-2">&nbsp;</div>
        </div>
        <div class="row subscription" *ngFor="let subscription of subscriptions">
            <div class="col-7">{{subscription.SubscriptionArn}}</div>
            <div class="col-3">{{subscription.Endpoint}}</div>
            <div class="col-2">
                <button class="go icon-font" (click)=unsubscribe(subscription)>Unsubscribe</button>
            </div>
        </div>         
    </div>
</div>

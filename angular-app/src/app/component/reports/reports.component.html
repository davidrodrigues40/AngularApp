<div class="container col-12">
    <div class="col-6">
        <div class="row heading">
            <div class="col-2">
                <h3>ID</h3>
            </div>
            <div class="col-5">
                <h3>Title</h3>
            </div>
            <div class="col-5">
                <h3>&nbsp;</h3>
            </div>
        </div>
        <div class="row" *ngFor="let report of reports">
            <div class="col-2">{{report.Id}}</div>
            <div class="col-5">{{report.Title}}</div>
            <div class="col-5 action-column">
                <button class="go" (click)="getDetails(report)">Details</button>
                <button class="go">View</button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div [ngSwitch]="reportSelected">
            <div *ngSwitchCase="true">
                <div class="row heading"><label>Title:</label> {{selectedReport.Title}}</div> 
                <div class="row"><label>ID:</label> {{selectedReport.Id}}</div>
                <div class="row"><label>Author:</label> {{selectedReport.Author</div>
                <div class="row"><label>Published On:</label> {{selectedReport.PublishedOn}}</div>
                <div class="row"><label>Page Count: </label>{{ selectedReport.PageCount}}</div>
            </div>
        </div>
    </div>
</div>
